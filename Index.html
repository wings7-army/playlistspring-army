<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Playlist Army Creator</title>
  <style>
    body {
      background: #1b0a2a;
      color: #f0d6ff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2em;
    }
    h1 {
      color: #e0aaff;
    }
    input, select, button {
      padding: 10px;
      margin: 10px;
      font-size: 1em;
      border-radius: 8px;
      border: none;
    }
    input, select {
      width: 60%;
      max-width: 300px;
    }
    button {
      background-color: #a64ac9;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #932baf;
    }
    .track-list {
      margin-top: 20px;
    }
    .track {
      margin: 10px;
      padding: 10px;
      background-color: #2d1443;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>🎶 Playlist Creator ARMY 💜</h1>
  <button onclick="login()">Iniciar sesión con Spotify</button>

  <div id="main" style="display:none;">
    <input type="text" id="search" placeholder="Buscar canción..." />
    <button onclick="searchTracks()">Buscar</button>
    <div id="results" class="track-list"></div>
    <button onclick="createPlaylist()">Crear Playlist en mi perfil</button>
  </div>

  <script>
    const clientId = "ddaaec1fa4354bb88b12908a5db63f52";
    const redirectUri = "https://wings7-army.github.io/playlistspring-army/";
    const scopes = "playlist-modify-public playlist-modify-private";
    let accessToken = null;
    let selectedTracks = [];

    // Autenticación con Spotify
    function login() {
      const authUrl = `https://accounts.spotify.com/authorize?client_id=${clientId}&response_type=token&redirect_uri=${encodeURIComponent(redirectUri)}&scope=${encodeURIComponent(scopes)}`;
      window.location.href = authUrl;
    }

    function getTokenFromUrl() {
      const hash = window.location.hash;
      if (hash) {
        const params = new URLSearchParams(hash.replace("#", "?"));
        return params.get("access_token");
      }
      return null;
    }

    window.onload = () => {
      accessToken = getTokenFromUrl();
      if (accessToken) {
        document.querySelector("button").style.display = "none";
        document.getElementById("main").style.display = "block";
      }
    };

    // Buscar canciones
    async function searchTracks() {
      const query = document.getElementById("search").value;
      if (!query) return;

      const res = await fetch(`https://api.spotify.com/v1/search?q=${encodeURIComponent(query)}&type=track&limit=5`, {
        headers: {
          Authorization: `Bearer ${accessToken}`,
        },
      });

      const data = await res.json();
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";

      data.tracks.items.forEach((track) => {
        const div = document.createElement("div");
        div.className = "track";
        div.innerHTML = `
          <strong>${track.name}</strong> - ${track.artists[0].name}<br/>
          <label>Repetir:
            <select id="repeat-${track.id}">
              ${[...Array(120).keys()].map(i => `<option value="${i+1}">${i+1}</option>`).join("")}
            </select>
          </label>
          <br/>
          <button onclick="addTrack('${track.uri}', 'repeat-${track.id}')">Agregar</button>
        `;
        resultsDiv.appendChild(div);
      });
    }

    function addTrack(uri, selectId) {
      const repeat = parseInt(document.getElementById(selectId).value);
      for (let i = 0; i < repeat; i++) {
        selectedTracks.push(uri);
      }
      alert(`Canción agregada ${repeat} veces 💜`);
    }

    // Crear Playlist
    async function createPlaylist() {
      const userRes = await fetch("https://api.spotify.com/v1/me", {
        headers: { Authorization: `Bearer ${accessToken}` }
      });
      const userData = await userRes.json();
      const userId = userData.id;

      const playlistRes = await fetch(`https://api.spotify.com/v1/users/${userId}/playlists`, {
        method: "POST",
        headers: {
          Authorization: `Bearer ${accessToken}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          name: "🎧 Playlist ARMY Spring 💜",
          description: "Playlist generada automáticamente con amor 💜",
          public: true
        })
      });

      const playlistData = await playlistRes.json();
      const playlistId = playlistData.id;

      for (let i = 0; i < selectedTracks.length; i += 100) {
        const chunk = selectedTracks.slice(i, i + 100);
        await fetch(`https://api.spotify.com/v1/playlists/${playlistId}/tracks`, {
          method: "POST",
          headers: {
            Authorization: `Bearer ${accessToken}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ uris: chunk })
        });
      }

      alert("Playlist creada con éxito 💜");
    }
  </script>
</body>
</html>
